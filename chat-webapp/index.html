<head>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>

    <script src="/sockjs.js"></script>
    <script src="/stomp.js"></script>
    <script type="text/javascript">
      var stompClient = null;
      
      function setConnected(connected) {
      }
      
      function connectWebsocket() {
          var socket = new SockJS('http://localhost:8090/chat-info');
          stompClient = Stomp.over(socket);  
          stompClient.connect({}, function() {
              console.log('Connected');
              stompClient.subscribe('/topic/messages', function(messageOutput) {
                console.log("Data: "+messageOutput)
                //   showMessageOutput(JSON.parse(messageOutput.body));
              });
          });
      }
      
      function disconnectWebsocket() {
          if(stompClient != null) {
              stompClient.disconnect();
          }
          setConnected(false);
          console.log("Disconnected");
      }
      
      function sendMessage() {
          var from = document.getElementById('from').value;
          var text = document.getElementById('text').value;
          stompClient.send("/app/chat", {}, 
            JSON.stringify({'from':from, 'text':text}));
      }
      
      function showMessageOutput(messageOutput) {
          var response = document.getElementById('response');
          var p = document.createElement('p');
          p.style.wordWrap = 'break-word';
          p.appendChild(document.createTextNode(messageOutput.from + ": " 
            + messageOutput.text + " (" + messageOutput.time + ")"));
          response.appendChild(p);
      }
  </script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container mt-4">
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect">WebSocket connection:</label>
                    <button id="connect" class="btn btn-default" type="button" onclick="connectWebsocket()">Connect</button>
                    <button id="disconnect" class="btn btn-default" type="button" onclick="disconnectWebsocket()">Disconnect
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
